<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">
        <div>
            <p class="mini-screen"></p>
        </div>
        <p class="screen"></p>
    </div>

    <!-- 
    document.querySelector('.screen').textContent += '7';
    document.querySelector('.mini-screen').textContent += '7' 
    -->

    <div class="calculator">
            <input onclick="deleteInput()" type="button" value="DELETE" class="button wide">
            <input onclick="clearDisplay()" type="button" value="CLEAR" class="button wide">
        
            <input onclick="" type="button" value="7" class="button number">
            <input onclick="" type="button" value="8" class="button number">
            <input onclick="" type="button" value="9" class="button number">
            <input onclick="divide()" type="button" value="/" class="button ">
        
            <input onclick="" type="button" value="4" class="button number">
            <input onclick="" type="button" value="5" class="button number">
            <input onclick="" type="button" value="6" class="button number">
            <input onclick="multiply()" type="button" value="*" class="button">
        
            <input onclick="" type="button" value="1" class="button number">
            <input onclick="" type="button" value="2" class="button number">
            <input onclick="" type="button" value="3" class="button number">
            <input onclick="subtract()" type="button" value="-" class="button">
        
            <input onclick="" type="button" value="0" class="button number">
            <input onclick="document.querySelector('.screen').textContent += '.'" type="button" value="." class="button">
            <input onclick="operator()" type="button" value="=" class="button">
            <input onclick="add()" type="button" value="+" class="button">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">
        <div>
            <p class="mini-screen"></p>
        </div>
        <p class="screen"></p>
    </div>

    <div class="calculator">
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '('" type="button" value="(" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += ')'" type="button" value=")" class="number">
        </div>
        <div class="button wide">
            <input onclick="clearDisplay()" type="button" value="Clear" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '7';
            document.querySelector('.mini-screen').textContent += '7'" type="button" value="7" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '8';
            document.querySelector('.mini-screen').textContent += '8'" type="button" value="8" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '9';
            document.querySelector('.mini-screen').textContent += '9'" type="button" value="9" class="number">
        </div>
        <div class="button">
            <input onclick="divide()" type="button" value="/" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '4';
            document.querySelector('.mini-screen').textContent += '4'" type="button" value="4" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '5';
            document.querySelector('.mini-screen').textContent += '5'" type="button" value="5" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '6';
            document.querySelector('.mini-screen').textContent += '6'" type="button" value="6" class="number">
        </div>
        <div class="button">
            <input onclick="multiply()" type="button" value="*" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '1';
            document.querySelector('.mini-screen').textContent += '1'" type="button" value="1" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '2';
            document.querySelector('.mini-screen').textContent += '2'" type="button" value="2" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '3';
            document.querySelector('.mini-screen').textContent += '3'" type="button" value="3" class="number">
        </div>
        <div class="button">
            <input onclick="subtract()" type="button" value="-" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '0';
            document.querySelector('.mini-screen').textContent += '0'" type="button" value="0" class="number">
        </div>
        <div class="button">
            <input onclick="document.querySelector('.screen').textContent += '.'" type="button" value="." class="number">
        </div>
        <div class="button">
            <input onclick="operator()" type="button" value="=" class="number">
        </div>
        <div class="button">
            <input onclick="add()" type="button" value="+" class="number">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4fb505754f.js" crossorigin="anonymous"></script>
    <link type="image/png" sizes="32x32" rel="icon" href="images/calculator.png">
</head>
<body>
    
    <div class="calculator-frame">
        <div class="display">
            <div>
                <p class="mini-screen"></p>
            </div>
            <div>
                <p class="screen"></p>
            </div>
        </div>

        <div class="calculator">
            <input onclick="" type="button" value="DELETE" class="button wide delete">
            <input onclick="" type="button" value="CLEAR" class="button wide clear">
        
            <input onclick="" type="button" value="7" class="button number">
            <input onclick="" type="button" value="8" class="button number">
            <input onclick="" type="button" value="9" class="button number">
            <input onclick="" type="button" value="÷" class="button operator divide">
        
            <input onclick="" type="button" value="4" class="button number">
            <input onclick="" type="button" value="5" class="button number">
            <input onclick="" type="button" value="6" class="button number">
            <input onclick="" type="button" value="×" class="button operator multiply">
        
            <input onclick="" type="button" value="1" class="button number">
            <input onclick="" type="button" value="2" class="button number">
            <input onclick="" type="button" value="3" class="button number">
            <input onclick="" type="button" value="−" class="button operator subtract">
        
            <input onclick="" type="button" value="." class="button decimal">
            <input onclick="" type="button" value="0" class="button number">
            <input onclick="" type="button" value="=" class="button evaluate">
            <input onclick="" type="button" value="+" class="button operator add">
        </div>
    </div>

    <footer>
        <div>
            <p>Copyright © 2022 klzheng &nbsp;
                <a href="https://github.com/klzheng/calculator" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </p>
            
        </div>
    </footer>
</body>
</html>
